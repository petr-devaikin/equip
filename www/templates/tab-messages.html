<ion-view view-title="Messages">
  <ion-content>
    <div class="padding">
      <a class="button button-block button-positive" href="#/tab/messages/dest">
        New Message
      </a>
    </div>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="chat.url">
        <h2>{{chat.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
