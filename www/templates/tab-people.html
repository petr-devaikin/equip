<ion-view view-title="People">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="user in people" type="item-text-wrap" href="#/tab/people/{{user.id}}">
        <h2>{{user.attributes.username}}</h2>
        <p>Last location: {{user.attributes.lastLocation.attributes.name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(user)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item  class="item-icon-left" type="item-text-wrap" href="#/tab/people/new" >
        <h2 style="font-weight: bold;">ADD USER</h2>
        <i class="icon ion-plus"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
