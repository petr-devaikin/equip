<ion-view view-title="{{user.attributes.name}}">
  <ion-content has-header="true">
    <div class="padding">
      <p>
        Last location: {{user.attributes.lastLocation.attributes.name}}
      </p>
      <ion-button class="button button-block button-positive" ng-click="addItem(form)">
        Send Message
      </ion-button>
    </div>
  </ion-content>
</ion-view>
