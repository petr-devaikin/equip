
<ion-header-bar class="bar-energized">
    <div class="buttons">
        <button class="button button-icon button-clear ion-ios-arrow-back button-clear" ng-click="myGoBack()">
            Back
        </button>
    </div>
</ion-header-bar>

<ion-view >
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="user.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">NickName</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Date of Birth</span>
                <input type="date" ng-model="user.dob">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="register()">
            CREATE ACCOUNT
        </button>
        By creating an account you agree to the Terms of Use and Privacy Policy.
    </ion-content>
</ion-view>
