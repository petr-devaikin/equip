<ion-view view-title="New User">
  <ion-content has-header="true">
    <form name="form" ng-model="form">
      <label class="item item-input">
        <input type="text" name="username" ng-model="username" placeholder="Username" required>
      </label>
      <label class="item item-input">
        <input type="password" name="password" ng-model="password" placeholder="Password" required>
      </label>
      <div class="padding">
        <ion-button class="button button-block button-positive" ng-click="addItem(form)">
          Add User
        </ion-button>
      </div>
    </form>
  </ion-content>
</ion-view>
