<ion-view view-title="Message To {{destination}}">
  <ion-content has-header="true">
    <div class="padding">
      <p>
        RECORDING
      </p>
      <ion-button class="button button-block button-positive button-pull-left" ng-click="send(destObject)">
        Stop Recording and Send
      </ion-button>
    </div>
  </ion-content>
</ion-view>
