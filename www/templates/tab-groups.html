<ion-view view-title="">
  <ion-content>
      <div class="card" ng-repeat="group in groups">
      <div class="item item-divider convo-header" >
        <span>
          {{group.number}} <i class="icon ion-ios-people"></i>
        </span>
      </div>
      <ion-toggle  ng-checked="group.followed" ng-click="follow(group)" style="background: #C9BEDA; margin: 5px 10px; text-transform: uppercase; font-weight: bold;">
        {{group.attributes.name}}
      </ion-toggle>

    </div>
      <!--ion-item class="item-remove-animate item-icon-right" ng-repeat="group in groups" type="item-text-wrap" href="#/tab/groups/{{group.id}}">
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(group)">
          Delete
        </ion-option-button>
      </ion-item-->

      <form name="form" ng-model="form">
        <ion-item class="item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Name" name="groupName" ng-model="groupName">
          </label>
          <button class="button button-small button-positive icon ion-plus" ng-click="addGroup(form)">
          </button>
        </ion-item>
      </form>
  </ion-content>
</ion-view>
