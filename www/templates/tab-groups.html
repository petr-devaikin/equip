<ion-view view-title="Teams">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="group in groups" type="item-text-wrap" href="#/tab/groups/{{group.id}}">
        <h2>{{group.attributes.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(group)">
          Delete
        </ion-option-button>
      </ion-item>

      <form name="form" ng-model="form">
        <ion-item class="item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Name" name="groupName" ng-model="groupName">
          </label>
          <button class="button button-small button-positive icon ion-plus" ng-click="addGroup(form)">
          </button>
        </ion-item>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
