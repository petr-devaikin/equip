<ion-view view-title="Locations">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="location in locations" type="item-text-wrap"href="#/tab/locations/{{location.id}}">
        <h2>{{location.attributes.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(location)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item  class="item-icon-left" type="item-text-wrap" href="#/tab/locations/new" >
        <h2 style="font-weight: bold;">ADD LOCATION</h2>
        <i class="icon ion-plus"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
