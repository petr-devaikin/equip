<ion-view view-title="New Location">
  <ion-content has-header="true">
    <form name="form" ng-model="form">
      <label class="item item-input">
        <input type="text" name="locationName" ng-model="locationName" placeholder="Location Name" required>
      </label>
      <div class="padding">
        <ion-button class="button button-block button-positive" ng-click="addItem(form)">
          Add Location
        </ion-button>
      </div>
    </form>
  </ion-content>
</ion-view>
